name: Java 17 Maven CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: ./mvnw package

      - name: Run Gatling tests
        run: ./mvnw gatling:test -Dgatling.simulationClass=com.awesome.testing.JsonPlaceholderSimulation
